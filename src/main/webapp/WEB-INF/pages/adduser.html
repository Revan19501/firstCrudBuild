<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>Добавить пользователя</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<h2>Добавление нового пользователя</h2>
<form th:action="@{/users/add}" th:object="${user}" method="post" accept-charset="UTF-8">
  <table>
    <tr>
      <td><input type="hidden" th:field="*{id}" /></td>
    </tr>
    <tr>
      <td><label>Имя:</label></td>
      <td><input type="text" th:field="*{firstName}" required /></td>
    </tr>
    <tr>
      <td><label>Фамилия:</label></td>
      <td><input type="text" th:field="*{lastName}" required /></td>
    </tr>
    <tr>
      <td><label>Возраст:</label></td>
      <td><input type="number" th:field="*{age}" required /></td>
    </tr>
    <tr>
      <td colspan="2"><button type="submit">Подтвердить</button></td>
    </tr>
  </table>
</form>

<a href="/users/allusers">Список пользователей</a>
</body>
</html>
