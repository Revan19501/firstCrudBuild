<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* Центрируем текст на странице */
        .center-text {
            text-align: center;
        }

        /* Увеличиваем кнопку */
        .btn-large {
            font-size: 1.5rem; /* Увеличиваем размер шрифта */
            padding: 15px 30px; /* Увеличиваем внутренние отступы */
        }

        /* Центрирование кнопки с использованием Flexbox */
        .center-btn {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Центрируем текст с помощью класса .center-text -->
<h2 class="center-text">Добро пожаловать в базу юзеров</h2>
<br><br>

<!-- Оборачиваем кнопку в div для центрирования -->
<div class="center-btn">
    <a th:href="@{/users/allusers}" class="btn btn-primary btn-large">Перейти к юзерам</a>
</div>

</body>
</html>
