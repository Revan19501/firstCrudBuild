<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body class="container mt-4">

<h2 class="mb-3">Show</h2>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Возраст</th>
    <th>Операции</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">

    <td th:text="${user.id}"></td>
    <td th:text="${user.firstName}"></td>
    <td th:text="${user.lastName}"></td>
    <td th:text="${user.age}"></td>
    <td>
      <a th:href="@{/users/updateuser(id=${user.id})}" class="btn btn-warning">Изменить</a>
    </td>
  </tr>
  </tbody>
</table>

<!-- Кнопки с отступами -->
<div class="mt-3">
  <a th:href="@{/users/adduser}" class="btn btn-primary">Add</a>
</div>
<div class="mt-3">
  <a th:href="@{/users}" class="btn btn-secondary">Вернуться на стартовую страницу</a>
</div>

</body>
</html>
